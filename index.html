<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #777;
            padding-bottom: 20px;
        }

        .profile-info {
            flex: 1;
            text-align: left;
            margin-right: 20px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4caf50;
        }

        .profile-name {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
        }

        .profile-gender-age, .profile-id {
            font-size: 18px;
            color: #aaa;
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .info-box {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            margin-right: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .info-box:last-child {
            margin-right: 0;
        }

        h2 {
            font-size: 22px;
            margin: 0 0 10px;
            color: #4caf50;
            font-weight: bold;
        }

        p {
            margin: 5px 0;
            font-size: 16px;
        }

        .goal-reach {
            text-align: center;
            margin-top: 40px;
        }

        .goal-semi-circle {
            width: 120px;
            height: 60px;
            border-radius: 60px 60px 0 0;
            background: conic-gradient(#4caf50 0%, #e0e0e0 0% 100%);
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        #goal-percentage {
            text-align: center;
            font-size: 20px;
            color: #4caf50;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .info-section {
                flex-direction: column;
            }

            .info-box {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-info {
                margin-right: 0;
                text-align: center;
            }

            .profile-pic {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-info">
                <h1 class="profile-name">S.Meena</h1>
                <p class="profile-gender-age">Female, 23</p>
                <p class="profile-id">Patient ID: 87 20200727153457</p>
            </div>
            <img src="icon.jpg" alt="Profile Picture" class="profile-pic">
        </div>
        
        <div class="info-section">
            <div class="info-box">
                <h2>Contact Information</h2>
                <p><strong>Phone:</strong> 8022334455</p>
                <p><strong>Email:</strong> meenarabinsachin2@gmail.com</p>
            </div>
            <div class="info-box">
                <h2>Medical Details</h2>
                <p><strong>Affected Side:</strong> Bilateral</p>
                <p><strong>Condition:</strong> Ortho</p>
                <p><strong>Specialty:</strong> Osteoarthritis</p>
                <p><strong>Medical History:</strong> Hypertension, DM, Hypothyroidism</p>
            </div>
        </div>

        <div class="goal-reach">
            <h2>Goal Progress</h2>
            <div class="goal-semi-circle" id="goal-progress"></div>
            <p id="goal-percentage">Goal: 69%</p>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function fetchGoalPercentage() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const goalPercentage = 69; 
                        resolve(goalPercentage);
                    }, 1000); 
                });
            }

            function updateGoalPercentage(percentage) {
                const goalPercentageElement = document.getElementById('goal-percentage');
                goalPercentageElement.innerText = `Goal: ${percentage}%`;

                const semiCircle = document.getElementById('goal-progress');
                semiCircle.style.background = `conic-gradient(#4caf50 ${percentage}%, #e0e0e0 ${percentage}% 100%)`;
            }

            fetchGoalPercentage().then(updateGoalPercentage);
        });
    </script>
</body>
</html>
